<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="app">
        <h1 class="text-info">Todo List</h1>

        <input v-model="text"  type="text">
        <button @click="addNewMess" :class="text" class="px-2 py-1 ms-2 rounded-3 bg-warning text-bg-info" type="button"><b>CLICK ME</b></button>


        <ul>
         
            <li class="text-start mt-2 d-fle justify-content-center align-content-center ms" v-for="sting in array">{{text}}<i @click="deleteMess" class="fa-solid fa-x text-danger ps-2"></i></li>
            
        </ul>









    </div>
    



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
